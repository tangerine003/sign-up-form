<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="heading-two">
        <h2>Welcome to Panda's online yoga classes</h2>
        <img src="./g358.png" alt="panada" />
      </div>

      <div class="sign-up-form-wrapper">
        <h1>SIGN UP</h1>

        <form action="" method="get">
          <div class="input-div">
            <label for="first-name">FIRST NAME: </label
            ><input type="text" id="first-name" name="user-first-name" required />
          </div>
          <div class="input-div">
            <label for="last-name">LAST NAME: </label
            ><input type="text" id="last-name" name="user-last-name" />
          </div>
          <div class="input-div">
            <label for="email">EMAIL: </label
            ><input type="email" id="email" name="user-email" required />
          </div>
          <div class="input-div">
            <label for="phone-number">PHONE NUMBER: </label>
            <input type="tel" id="phone-number" name="user-phone-number" />
          </div>
          <div class="input-div">
            <label for="password">PASSWORD: </label
            ><input type="password" id="password" name="user-password" required />
          </div>
          <div class="input-div">
            <label for="confirm-password">CONFORM PASSWORD: </label
            ><input
              type="password"
              id="confirm-password"
              name="confirm-user-password"
              required
            />
          </div>
          <div class="button-and-text">
            <button type="submit">CREATE ACCOUNT</button>
            <div class="sign-in-text">
              Already have an account?<a href="#"> Log in</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
