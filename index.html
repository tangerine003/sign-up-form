<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <h1>Sign Up</h1>
      </div>
      <div>
        <label for="first-name"
          >First Name:
          <input type="text" id="first-name" name="user-first-name" required
        /></label>
      </div>
      <div>
        <label for="last-name"
          >Last Name: <input type="text" id="last-name" name="user-last-name"
        /></label>
      </div>
      <div>
        <label for="email"
          >Email: <input type="email" id="email" name="user-email" required
        /></label>
      </div>
      <div>
        <label for="phone-number"
          >Phone Number:
          <input type="tel" id="phone-number" name="user-phone-number"
        /></label>
      </div>
      <div>
        <label for="password"
          >Password:
          <input type="password" id="password" name="user-password" required
        /></label>
      </div>
      <div>
        <label for="confirm-password"
          >Confirm Password:
          <input
            type="password"
            id="confirm-password"
            name="confirm-user-password"
            required
        /></label>
      </div>
      <button type="submit">Create Account</button>
    </form>
  </body>
</html>
